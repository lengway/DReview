<!doctype html>
<html lang="en">

<head>

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="/images/logo.png" type="image/png">
</head>

<body id="imagegallery-page">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">DReview</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbarjustify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-light" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="movies.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="games.html">Games</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="bootstrap.html">bootstrap</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container my-5">
        <h2 class="text-center mb-4">Our Image Gallery</h2>

        <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="6"></button>
                <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="7"></button>
                <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="8"></button>

            </div>


            <div class="carousel-inner rounded shadow">
                <div class="carousel-item active">
                    <img src="images/eldenring.jpg" class="d-block w-100" alt="Elden Ring">
                </div>
                <div class="carousel-item">
                    <img src="images/interstellar.jpg" class="d-block w-100" alt="Interstellar">
                </div>
                <div class="carousel-item">
                    <img src="images/witcher3.jpg" class="d-block w-100" alt="The Witcher 3">
                </div>
                <div class="carousel-item">
                    <img src="images/godofwar.jpg" class="d-block w-100" alt="God of War">
                </div>
                <div class="carousel-item">
                    <img src="images/godfather.jpg" class="d-block w-100" alt="The Godfather">
                </div>
                <div class="carousel-item">
                    <img src="images/inception.jpg" class="d-block w-100" alt="Inception">
                </div>
                <div class="carousel-item">
                    <img src="images/spiritedaway.jpg" class="d-block w-100" alt="Spirited Away">
                </div>
                <div class="carousel-item">
                    <img src="images/zelda.jpg" class="d-block w-100" alt="Zelda">
                </div>
                <div class="carousel-item">
                    <img src="images/roman.jpg" class="d-block w-100" alt="Roman">
                </div>
            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
