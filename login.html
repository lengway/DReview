<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="/images/logo.png" type="image/png">
  <title>DReview - Sign In</title>
</head>
<body id="login-page">
  <header class="header">
    <nav id="top-nav" class="navbar">
      <div class="container nav-inner">
        <a href="./home.html" class="brand-header"><img src="images/logo.png"></a>
        <div class="nav-links">
          <a href="./home.html" class="nav-link">Home</a>
          <a href="./games.html" class="nav-link">Games</a>
          <a href="./movies.html" class="nav-link">Movies</a>
          <a href="./about.html" class="nav-link">About</a>
          <a href="./imagegallery.html" class="nav-link">Image Gallery</a>
          <a href="./login.html" class="nav-link nav-cta">Sign in</a>
        </div>
      </div>
    </nav>
  </header> 

<section class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg p-4">
      <h3 class="text-center mb-4 text-light">Login to DReview</h3>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label text-light">Username</label>
          <input type="text" class="form-control-light" id="username" placeholder="Enter username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-light">Password</label>
          <input type="password" class="form-control-light" id="password" placeholder="Enter password">
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label text-light" for="rememberMe">Remember me</label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <p class="text-center mt-3">
        Don't have an account? <a href="#">Sign up</a>
      </p>
    </div>
  </div>
</section>


  
</body>
</html>
