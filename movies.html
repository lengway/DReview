<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DReview — Movies</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="/images/logo.png" type="image/png">
</head>

<body id="movies-page">
  <div class="layout">
    <header class="header">
    </header>

    <aside class="sidebar">
    </aside>

    <main class="main">
      <header class="hero section">
        <div class="container">
          <h1 class="hero-title">Movies</h1>
          <p class="hero-subtitle">From indies to blockbusters. Discover and share your reviews.</p>
        </div>
      </header>

      <section class="section">
        <div class="container">
          <div class="grid-2">
            <article class="card">
              <img src="images/inception.jpg" alt="Inception" class="card-img" />
              <div class="card-body">
                <h3 class="card-title">Inception</h3>
                <p class="card-text">A mind-bending heist through layered dreams.</p>
              </div>
            </article>

            <article class="card">
              <img src="images/interstellar.jpg" alt="Interstellar" class="card-img" />
              <div class="card-body">
                <h3 class="card-title">Interstellar</h3>
                <p class="card-text">Humanity’s hope among the stars.</p>
              </div>
            </article>

            <article class="card">
              <img src="images/godfather.jpg" alt="The Godfather" class="card-img" />
              <div class="card-body">
                <h3 class="card-title">The Godfather</h3>
                <p class="card-text">Crime, family, and power — a timeless classic.</p>
              </div>
            </article>

            <article class="card">
              <img src="images/spiritedaway.jpg" alt="Spirited Away" class="card-img" />
              <div class="card-body">
                <h3 class="card-title">Spirited Away</h3>
                <p class="card-text">Ghibli’s unforgettable world of spirits.</p>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </div>

  <script src="./scripts/injector.js" defer></script>
  <script src="./scripts/themeswitch.js" defer></script>
</body>

</html>
