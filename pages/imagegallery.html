<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DReview â€” Image Gallery</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../images/logo.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body id="about-page">
    <div id="overlay" class="overlay"></div>
    <div id="scroll-progress"></div>
    <div class="layout">
        <header class="header">
        </header>

        <aside class="sidebar">
        </aside>


        <main class="main">
            <section class="section panel">
                <div class="container">
                    <h2 id="gallery-heading" class="section-title">Image Gallery</h2>

                    <div class="gallery-grid">
                        <div class="gallery-item">
                            <img src="../images/dauren.jpg" alt="Gallery Image 1" />
                        </div>
                        <div class="gallery-item">
                            <img src="../images/eldenring.jpg" alt="Gallery Image 2" />
                        </div>
                        <div class="gallery-item">
                            <img src="../images/godofwar.jpg" alt="Gallery Image 3" />
                        </div>
                        <div class="gallery-item">
                            <img src="../images/godfather.jpg" alt="Gallery Image 4" />
                        </div>
                        <div class="gallery-item">
                            <img src="../images/inception.jpg" alt="Gallery Image 5" />
                        </div>
                        <div class="gallery-item">
                            <img src="../images/logo.png" alt="Gallery Image 6" />
                        </div>
                        <div class="gallery-item">
                            <img src="../images/roman.jpg" alt="Gallery Image 7" />
                        </div>
                        <div class="gallery-item">
                            <img src="../images/witcher3.jpg" alt="Gallery Image 8" />
                        </div>
                        <div class="gallery-item">
                            <img src="../images/spiritedaway.jpg" alt="Gallery Image 9" />
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
        </footer>
    </div>

    <script src="/scripts/sidebarToggle.js" defer></script>
    <script src="/scripts/styleLoader.js" defer></script>
    <script src="/scripts/main.js" defer></script>
</body>

</html>
