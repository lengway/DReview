<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DReview — Movies</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/search.css" />
  <link rel="icon" href="../images/logo.png" type="image/png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body id="movies-page">
  <div id="overlay" class="overlay"></div>
  <div id="scroll-progress"></div>
  <div class="layout">
    <header class="header">
    </header>

    <aside class="sidebar">
    </aside>

    <main class="main">
      <header class="hero section">
        <div class="container">
          <h1 class="hero-title">Movies</h1>
          <p class="hero-subtitle">From indies to blockbusters. Discover and share your reviews.</p>
        </div>
      </header>

      <div class="container">
        <input type="text" id="search-bar" placeholder="Search movies" class="search-bar" />
      </div>

      <section class="section">
        <div class="container">
          <div class="grid-2">
            <article class="card">
              <a href="reviews/movies/inception.html">
                <img src="../images/inception.jpg" alt="Inception" class="card-img" />
                <div class="card-body">
                  <h3 class="card-title">Inception</h3>
                  <p class="card-text">A mind-bending heist through layered dreams.</p>
                </div>
              </a>
            </article>

            <article class="card">
              <a href="reviews/movies/interstellar.html">
                <img src="../images/interstellar.jpg" alt="Interstellar" class="card-img" />
                <div class="card-body">
                  <h3 class="card-title">Interstellar</h3>
                  <p class="card-text">Humanity’s hope among the stars.</p>
                </div>
              </a>
            </article>

            <article class="card">
              <a href="reviews/movies/godfather.html">
                <img src="../images/godfather.jpg" alt="The Godfather" class="card-img" />
                <div class="card-body">
                  <h3 class="card-title">The Godfather</h3>
                  <p class="card-text">Crime, family, and power — a timeless classic.</p>
                </div>
              </a>
            </article>

            <article class="card">
              <a href="reviews/movies/spiritedaway.html">
                <img src="../images/spiritedaway.jpg" alt="Spirited Away" class="card-img" />
                <div class="card-body">
                  <h3 class="card-title">Spirited Away</h3>
                  <p class="card-text">Ghibli’s unforgettable world of spirits.</p>
                </div>
              </a>
            </article>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </div>

  <script src="/scripts/search.js" defer></script>
  <script src="/scripts/sidebarToggle.js" defer></script>
  <script src="/scripts/styleLoader.js" defer></script>
  <script src="/scripts/main.js" defer></script>
</body>

</html>
