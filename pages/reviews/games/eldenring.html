<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DReview — Elden Ring</title>
  <link rel="stylesheet" href="../../../css/style.css" />
  <link rel="stylesheet" href="../../../css/review-page.css" />
  <link rel="icon" href="./images/logo.png" type="image/png">
</head>

<body id="review-page">
  <div class="layout">
    <header class="header" role="banner">
    </header>

    <aside class="sidebar">
    </aside>

    <main class="main">
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">Elden Ring Review</h1>
        </div>
      </section>

      <section class="section panel">
        <div class="container">
          <div class="review-row">
            <div class="cover">
              <img src="../../../images/eldenring.jpg" alt="Elden Ring cover">
            </div>

            <div class="review-title">
              <h2 id="summary-heading">Elden Ring</h2>

              <div class="stars" title="4 out of 5">
                <span>★</span><span>★</span><span>★</span><span>★</span><span style="opacity:.25">★</span>
              </div>

              <p class="description">
                Elden Ring blends open-world exploration with the trademark challenging combat of FromSoftware.
                Vast environments, memorable boss encounters and layered lore make it one of the modern classics.
              </p>

              <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-top:8px;">
                <div class="review-counter" style="color:var(--muted)">Reviews: <strong>1</strong></div>
                <button class="btn" type="button">Write a review</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <h2 class="section-title">User Reviews</h2>

          <div class="reviews-list" id="reviews-list">
          </div>

          <div style="display:flex; gap:12px; align-items:center; margin-top:12px;">
            <div class="review-counter" id="review-counter" style="color:var(--muted)">Reviews: 
              <strong id="review-count">0</strong></div>
            <button id="load-more-btn" class="btn">Load more</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </div>

  <script src="/scripts/sidebarToggle.js" defer></script>
  <script src="/scripts/styleLoader.js" defer></script>
  <script src="/scripts/main.js" defer></script>
  <script src="/scripts/rating.js"></script>
  <script src="/scripts/reviews.js"></script>
</body>

</html>
