<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="../images/logo.png" type="image/png">
  <title>DReview - Sign In</title>
</head>

<body id="login-page">
  <header class="header">
  </header>


  <main class="login-container" role="main">
    <form class="login-box" action="#" method="POST" autocomplete="on" aria-labelledby="signin-title" novalidate>
      <header class="login-box-header">
        <h2 id="signin-title">Sign In</h2>
      </header>

      <div class="login-box-content">
        <label class="form-group" for="email">
          <span class="label-text">Your Email</span>
          <input type="text" id="email" name="email" required autocomplete="email" />
          <span class="error" id="emailError">Wrong email</span>
        </label>

        <label class="form-group" for="password">
          <span class="label-text">Password</span>
          <input type="password" id="password" name="password" required autocomplete="current-password" />
          <span class="error" id="passwordError">Wrong password</span>
        </label>

        <div class="login-actions">
          <label class="remember">
            <input type="checkbox" name="remember" /> Remember me
          </label>
          <button type="submit" class="btn">Sign in</button>
        </div>

        <p class="helper">
          <a href="#" class="forgot">Forgot password?</a>
          <a href="singup.html" class="signup">Sign Up</a>
        </p>
      </div>
    </form>
  </main>

  <footer class="footer">
  </footer>

  <!-- js -->
  <script type="module" src="./scripts/signin.js"></script>
  <script src="../scripts/injector.js" defer></script>
  <script src="../scripts/themeswitch.js" defer></script>
</body>

</html>
