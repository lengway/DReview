<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DReview - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fragments.css" />
    <link rel="icon" href="/images/logo.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div id="scroll-progress"></div>
    <div id="overlay" class="overlay"></div>
    <div class="layout" id="layout">
        <div class="header"></div>
        <aside class="sidebar"></aside>

        <main id="app" class="main hidden">
            <div class="profile">
                <div class="container">
                    <h1 class="hero-title">Dashboard</h1>
                    <p class="hero-subtitle">Hello, <span id="full_name"></span>!</p>
                </div>

                <div class="container">
                    <div class="card">
                        <img id="avatar" src="" alt="avatar" />
                        <p>
                            <strong id="full_name_display"></strong>
                        </p>
                        <p id="bio_display" class="hero-subtitle"></p>
                    </div>
                </div>
                <form id="profile-form">
                    <label>Full name
                        <input id="full_name_input" type="text" />
                    </label>
                    <label>Avatar URL
                        <input id="avatar_url" type="text" />
                    </label>
                    <label>
                        Your email is: <span id="user-email"></span>
                    </label>
                    <label>About me
                        <textarea id="bio" rows="4"></textarea>
                    </label>
                    <button type="submit">Save</button>
                </form>
                <button id="logoutBtn">Quit</button>
            </div>
        </main>
    </div>

    <footer class="footer"></footer>
    <script src="/env.js"></script>
    <script type="module" src="/scripts/dashboard.js"></script>
    <script type="module" src="/scripts/main.js"></script>
</body>

</html>
