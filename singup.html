<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/logo.png" type="image/png">
    <title>DReview - Sign Up</title>
</head>

<body id="register-page">
    <header class="header">
    </header>


    <main class="login-container" role="main">
        <form class="login-box" action="#" method="POST" autocomplete="on" aria-labelledby="signin-title" novalidate>
            <header class="login-box-header">
                <h2 id="signin-title">Sign Up</h2>
            </header>

            <div class="login-box-content">
                <label class="form-group" for="email">
                    <span class="label-text">Your Email</span>
                    <input type="text" id="email" name="email" required autocomplete="email" />
                    <span class="error" id="emailError">Wrong email</span>
                </label>

                <label class="form-group" for="password">
                    <span class="label-text">Password</span>
                    <input type="password" id="password" name="password" required autocomplete="current-password" />
                    <span class="error" id="passwordError">Wrong password format</span>
                </label>

                <label class="form-group" for="confirm-password">
                    <span class="label-text">Confirm Password</span>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        autocomplete="current-password" />
                    <span class="helper">Password should be at least 8 symbols long</span>
                    <span class="error" id="confirmPasswordError">Password does not match</span>
                </label>

                <div class="login-actions">
                    <button type="submit" class="btn">Sign up</button>
                </div>

                <p class="helper">
                    <a class="helper">Already have an account?</a>
                    <a href="signin.html" class="signup">Sign in</a>
                </p>
            </div>
        </form>
    </main>

    <footer class="footer">
    </footer>

    <!-- js -->
    <script type="module" src="./scripts/signup.js"></script>
    <script src="./scripts/injector.js" defer></script>
    <script src="./scripts/themeswitch.js" defer></script>
</body>

</html>
